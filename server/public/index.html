
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="vendors/angular.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/bootstrap.css">

  <script type="text/javascript" src="scripts/client.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body ng-app="myApp">
  <div class="container">
    <div ng-controller="WelcomeController as gallery">
      <h1>{{gallery.message}}</h1>
      <div class="row">
        <div class="col-md-4" align="center" ng-repeat="picture in gallery.pictures track by $index">
          <div  class="imageContainer">
            <img class="img-responsive" ng-show="picture.visible" ng-src="{{picture.url}}" ng-click="gallery.toggle(picture)" alt="">
            <div class="description" ng-hide="picture.visible" ng-click="gallery.toggle(picture)" >
              <p>{{picture.description}}</p>
            </div>
          </div>
          <div class="likeRow">
            <button ng-click="count = count + 1" ng-init="count=0" class=" likeBtn btn btn-primary btn-md">
              <span>Like</span>
            </button>
              <p class="likeCount">
                This has been liked {{count}} times.
              </p>
          </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
